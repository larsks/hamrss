apiVersion: apps/v1
kind: Deployment
metadata:
  name: hamrss-importer
spec:
  replicas: 1
  selector:
    matchLabels:
      component: hamrss-importer
  template:
    metadata:
      labels:
        component: hamrss-importer
    spec:
      containers:
        - name: hamrss-importer
          image: hamrss:latest
          imagePullPolicy: Always
          command: ["uv", "run", "--no-sync", "--no-cache", "hamrss-importer"]
          envFrom:
            - configMapRef:
                name: hamrss-config
            - secretRef:
                name: hamrss-secrets
          env:
            - name: HAMRSS_IMPORTER_PLAYWRIGHT_SERVER_URL
              value: ws://playwright:3000
          resources:
            requests:
              memory: "512Mi"
              cpu: "1"
            limits:
              memory: "1Gi"
              cpu: "2"
