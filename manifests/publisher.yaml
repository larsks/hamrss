apiVersion: apps/v1
kind: Deployment
metadata:
  name: hamrss-publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      component: hamrss-publisher
  template:
    metadata:
      labels:
        component: hamrss-publisher
    spec:
      enableServiceLinks: false
      containers:
        - name: hamrss-publisher
          image: hamrss:latest
          imagePullPolicy: Always
          command: ["uv", "run", "--no-sync", "--no-cache", "hamrss-publisher"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: hamrss-config
            - secretRef:
                name: hamrss-secrets
          env:
            - name: HAMRSS_PUBLISHER_HOST
              value: "0.0.0.0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: hamrss-publisher
spec:
  selector:
    component: hamrss-publisher
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hamrss-publisher
spec:
  rules:
    - host: hamrss.oddbit.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hamrss-publisher
                port:
                  number: 8080
